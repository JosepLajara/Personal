<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro - Mi web</title>
  </head>
  <body>
    <form action="" method="get">
    <!-- introduccion de nombre --->
      <form action="" method="get">
        Nombre:<input type="text " name="nom" maxlength="50"></input><br>
        Apellidos:<input type="text " name="ape" maxlength="50"></input><br>

        <!-- introduccion de correo --->
        Correo:<input type="text " name="nom"></input><br>

      <form action="" method="get">
        <input type="checkbox" name="terminos" checked="checked" value="Publicidad">Deseo recibir información sobre novedades y ofertas<br></input>
        <input type
        ="checkbox" name="terminos" value="termino_condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</input>
      </form>
      <br>

      <br>
      <br>

      <input type="submit" value="Enviar">
